<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JSON Editor GUI</title>
	<link rel="stylesheet" type="text/css" href="cfg_style.css" />
	
	<!-- JSONEditor -->
	<link href="../node_modules/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="../node_modules/jsoneditor/dist/jsoneditor.min.js"></script>	
  </head>
  <body>
    <a href="variables.html"><button>You can use the advanced editor to edit variables.json</button></a>
    <div id="checker">
      <p>You have already created a configuration. Clicking on StartOver deletes previous configurations!</p>
      <button id="startover">StartOver</button>
      <div id="panel"></div>
      <button id="btnSaveFile" title="Save"><img src="../icons/Save32.png" /></button>
      <p id="ongoing"></p>
      <div id="jsonEditor"></div>
    </div>

    <div id="starter">
      <h1>Create a CFG file which will be used by run_gcbm.bat</h1>
      <button id="loadcfg">Load a directory containing CFG and JSON files</button>
      <div id="jsons">
        <div id="json">
          <p>variables.json</p>
          <input type="checkbox" id="check" name="variables.json">
        </div>

        <div id="json">
          <p>modules_cbm.json</p>
          <input type="checkbox" id="check" name="modules_cbm.json">
        </div>

        <div id="json">
          <p>localdomain.json</p>
          <input type="checkbox" id="check" name="localdomain.json">
        </div>

        <div id="json">
          <p>modules_output.json</p>
          <input type="checkbox" id="check" name="modules_output.json">
        </div>

        <div id="json">
          <p>pools_cbm.json</p>
          <input type="checkbox" id="check" name="pools_cbm.json">
        </div>

        <div id="json">
          <p>provider_config.json</p>
          <input type="checkbox" id="check" name="provider_config.json">
        </div>

        <div id="json">
          <p>spinup.json</p>
          <input type="checkbox" id="check" name="spinup.json">
        </div>

        <div id="json">
          <p>internal_variables.json</p>
          <input type="checkbox" id="check" name="internal_variables.json">
        </div>
      </div>
      <button id="create">Create cfg file</button>
  </div>

  <script src="./cfg_create.js"></script>
  </body>

</html>
